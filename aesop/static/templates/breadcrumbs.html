<div class="row" ng-if="breadcrumbs && breadcrumbs.length">
  <div class="col-xs-12 col-xm-12">
    <ol class="breadcrumb">
      <li ng-repeat="bc in breadcrumbs" ng-class="{'active': $last}">
        <a ng-if="!$last" href="{{ bc.url }}">{{ bc.display }}</a>
        <span ng-if="$last">{{ bc.display }}</span>
      </li>
    </ol>
  </div>
</div>
