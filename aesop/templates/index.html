<!doctype html>
<html class="no-js" lang="en" ng-app="aesopApp">
  <head>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aesop</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/app.css" />
    <link rel="stylesheet" href="/static/css/angular-growl.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.11.2/select.min.css" />
  </head>
  <div growl></div>
  <body ng-controller="MainController">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li role="presentation" tooltip-placement="bottom" tooltip="Movies"><a href="#/movies/"><i class="fa fa-ticket fa-2x"></i></a></li>
          <li role="presentation" tooltip-placement="bottom" tooltip="Series"><a href="#/series/"><i class="fa fa-film fa-2x"></i></a></li>
          <li role="presentation" tooltip-placement="bottom" tooltip="Remote"><a href="#/player/"><i class="fa fa-play-circle fa-2x"></i></a></li>
          <li role="presentation">
            <a class="visible-xs-block" ng-click="mobileHidden = false;" event-focus="click" event-focus-id="search">
              <i class="fa fa-search fa-2x"></i>
            </a>
          </li>
          <li role="presentation" tooltip-placement="bottom" tooltip="Settings"><a href="#/settings/"><i class="fa fa-cog fa-2x"></i></a></li>
        </ul>
        <form ng-class="{'hidden-xs': mobileHidden}" class="hidden-xs navbar-form navbar-right" role="search">
          <div class="form-group">
          <input ng-blur="mobileHidden = true;" id="search" name="search" ng-model="search" type="search" class="form-control" placeholder="Search">
          </div>
        </form>
      </div>
    </nav>

    <div class="container">
      <main ui-view></main>
    </div>

    <footer class="footer navbar navbar-default">
      <div class="container">
        <div class="btn-group btn-group-justified" role="group">
          <a ng-click="Player.previous()" role="button" class="btn btn-primary"><i class="fa fa-step-backward"></i></a>
          <a ng-click="Player.seekBack()" role="button" class="btn btn-primary"><i class="fa fa-chevron-left"></i></a>
          <a ng-click="Player.toggle()" role="button" class="btn btn-primary"><i class="fa fa-play"></i>&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-pause"></i></a>
          <a ng-click="Player.stop()" role="button" class="btn btn-primary"><i class="fa fa-stop"></i></a>
          <a ng-click="Player.seekForward()" role="button" class="btn btn-primary"><i class="fa fa-chevron-right"></i></a>
          <a ng-click="Player.next()" role="button" class="btn btn-primary"><i class="fa fa-step-forward"></i></a>
        </div>
      </div>
    </footer>

    <script src="/static/js/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-touch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="https://cdn.rawgit.com/gdi2290/angular-websocket/v1.0.9/angular-websocket.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.11.2/select.min.js"></script>
    <script src="/static/js/angular-growl.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
